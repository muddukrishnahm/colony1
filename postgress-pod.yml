apiVersion: v1
kind: Pod 
metadata:
  name: postgres-pod
  labels:
    names: postgres-pod
    app: demo-voting-app
spec:
  containers:
    - name: postgres
      image: postgres
      ports:
        - containerPort: 5432
      env:
        - name: POSTGRES_USER
          value: "postgres"  
        - name: POSTGRS_PASSWORD
          value: "postgres"